<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page | Around Africa App</title>
  <link rel="icon" href="logo2.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
  <div class="container">
    <img src="logo2.png">
    <p>Around Africa App</p><br>
    <p>Please login to acess!</p>
    <form class="login_form" action="dashboard.html" method="get" name="form" onsubmit="return validated()">
      <div class="font"><i class="fas fa-user"></i> Username:</div>
      <input autocomplete="off" type="text" name="email" placeholder="Enter username or email">
      <div id="email_error">Please enter your username or email</div>
      <div class="font font2"><i class="fa fa-lock"></i> Password:</div>
      <input type="password" name="password" placeholder="Enter password">
      <div id="pass_error">Please enter your password</div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
